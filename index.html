<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafael & Gabriela üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6e6, #ffccf2, #ffd6e8, #ffe0f0);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      color: #d6336c;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }

    /* Container para pel√∫cias brigando de fundo */
    .plushies-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      pointer-events: none;
      overflow: hidden;
    }

    /* Pel√∫cias brigando */
    .fighting-plushie {
      position: absolute;
      font-size: 40px;
      animation: fight-dance 3s ease-in-out infinite;
      z-index: -5;
      opacity: 0.4;
    }

    .fighting-plushie.angry {
      color: #ff6b6b;
    }

    .fighting-plushie.grumpy {
      color: #4ecdc4;
    }

    .fighting-plushie.mad {
      color: #ffe66d;
    }

    .fighting-plushie.pouty {
      color: #ff8b94;
    }

    @keyframes fight-dance {
      0% {
        transform: translateX(0px) rotate(0deg) scale(1);
      }
      25% {
        transform: translateX(-15px) rotate(-10deg) scale(1.1);
      }
      50% {
        transform: translateX(20px) rotate(5deg) scale(0.9);
      }
      75% {
        transform: translateX(-10px) rotate(-15deg) scale(1.2);
      }
      100% {
        transform: translateX(0px) rotate(0deg) scale(1);
      }
    }

    /* Pel√∫cias caindo */
    .falling-plushie {
      position: absolute;
      font-size: 30px;
      animation: fall-angry linear infinite;
      z-index: -5;
      opacity: 0.6;
    }

    @keyframes fall-angry {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      25% {
        transform: translateY(25vh) rotate(90deg);
      }
      50% {
        transform: translateY(50vh) rotate(180deg);
      }
      75% {
        transform: translateY(75vh) rotate(270deg);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(360deg);
        opacity: 0;
      }
    }

    /* Explos√µes de raiva */
    .anger-burst {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff6b6b, transparent);
      border-radius: 50%;
      animation: burst-anger 2s ease-out infinite;
      z-index: -6;
      opacity: 0.3;
    }

    @keyframes burst-anger {
      0% {
        transform: scale(0);
        opacity: 0.8;
      }
      50% {
        transform: scale(1);
        opacity: 0.4;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Container para cora√ß√µes caindo */
    .hearts-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -8;
      pointer-events: none;
      overflow: hidden;
    }

    /* Cora√ß√µes caindo */
    .falling-heart {
      position: absolute;
      font-size: 20px;
      color: #ff69b4;
      animation: fall-and-sway linear infinite;
      z-index: -7;
      opacity: 0.6;
    }

    @keyframes fall-and-sway {
      0% {
        transform: translateY(-100px) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      25% {
        transform: translateY(25vh) translateX(10px) rotate(5deg);
      }
      50% {
        transform: translateY(50vh) translateX(-10px) rotate(-5deg);
      }
      75% {
        transform: translateY(75vh) translateX(15px) rotate(10deg);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) translateX(-5px) rotate(-10deg);
        opacity: 0;
      }
    }

    /* Imagem otimizada para celular */
    .foto-brilhante {
      width: 80vw;
      height: 80vw;
      max-width: 350px;
      max-height: 350px;
      min-width: 280px;
      min-height: 280px;
      object-fit: cover;
      object-position: top;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.8);
      border: 6px solid white;
      position: relative;
      z-index: 1;
    }

    /* Efeito de brilho animado s√≥ na borda */
    .foto-brilhante::before {
      content: "";
      position: absolute;
      top: -12px;
      left: -12px;
      width: calc(100% + 24px);
      height: calc(100% + 24px);
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #ff69b4,
        #ffc0cb,
        #ff1493,
        #da70d6,
        #ff69b4
      );
      z-index: -1;
      animation: girar 4s linear infinite;
      mask: radial-gradient(circle, transparent 50%, black 52%);
      -webkit-mask: radial-gradient(circle, transparent 50%, black 52%);
    }

    @keyframes girar {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: clamp(2.5em, 8vw, 4em);
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      position: relative;
      z-index: 2;
    }

    #contador {
      font-size: clamp(1.2em, 4vw, 1.8em);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 25px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      max-width: 90%;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      line-height: 1.4;
    }

    .heart {
      font-size: clamp(2em, 6vw, 3em);
      animation: pulse 1s infinite;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Responsividade adicional para celulares pequenos */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .foto-brilhante {
        width: 85vw;
        height: 85vw;
        min-width: 250px;
        min-height: 250px;
      }
      
      #contador {
        font-size: 1.1em;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Container para pel√∫cias brigando -->
  <div class="plushies-background" id="plushiesContainer"></div>
  
  <!-- Container para cora√ß√µes caindo -->
  <div class="hearts-background" id="heartsContainer"></div>

  <!-- Foto do casal -->
  <img src="foto.jpg" alt="Rafael e Gabriela" class="foto-brilhante">
  
  <!-- Cora√ß√£o animado -->
  <div class="heart">‚ù§Ô∏è</div>
  
  <!-- Nome do casal -->
  <h1>Rafael & Gabriela</h1>
  
  <!-- Contador -->
  <div id="contador">Carregando...</div>

  <script>
    // Fun√ß√£o para criar pel√∫cias brigando de fundo
    function createFightingPlushies() {
      const container = document.getElementById('plushiesContainer');
      const plushieTypes = ['üß∏', 'üêª', 'üê∞', 'üê±', 'üê∂', 'ü¶ä', 'üêº', 'üê®', 'ü¶Å', 'üêØ'];
      const angryFaces = ['üò†', 'üò°', 'ü§¨', 'üò§', 'üôÑ', 'üòí', 'üòë', 'ü•∫', 'üòæ', 'üí¢'];
      
      // Pel√∫cias fixas brigando
      for (let i = 0; i < 12; i++) {
        const plushie = document.createElement('div');
        plushie.className = 'fighting-plushie';
        
        const classes = ['angry', 'grumpy', 'mad', 'pouty'];
        plushie.classList.add(classes[Math.floor(Math.random() * classes.length)]);
        
        // Combinar pel√∫cia com express√£o de raiva
        const plushieEmoji = plushieTypes[Math.floor(Math.random() * plushieTypes.length)];
        const angryEmoji = angryFaces[Math.floor(Math.random() * angryFaces.length)];
        plushie.innerHTML = Math.random() > 0.5 ? plushieEmoji : angryEmoji;
        
        plushie.style.left = Math.random() * 100 + '%';
        plushie.style.top = Math.random() * 100 + '%';
        plushie.style.animationDelay = Math.random() * 3 + 's';
        plushie.style.animationDuration = (Math.random() * 2 + 2) + 's';
        
        container.appendChild(plushie);
      }
    }

    // Fun√ß√£o para criar pel√∫cias caindo brigando
    function createFallingAngryPlushie() {
      const plushie = document.createElement('div');
      plushie.className = 'falling-plushie';
      
      const angryPlushies = ['üß∏üí¢', 'üò†üêª', 'üò°üê∞', 'ü§¨üê±', 'üò§üê∂', 'üôÑü¶ä', 'üòíüêº', 'üòëüê®', 'ü•∫ü¶Å', 'üòæüêØ'];
      plushie.innerHTML = angryPlushies[Math.floor(Math.random() * angryPlushies.length)];
      
      plushie.style.left = Math.random() * 100 + '%';
      plushie.style.animationDuration = (Math.random() * 2 + 3) + 's';
      plushie.style.animationDelay = Math.random() * 1 + 's';
      
      document.getElementById('plushiesContainer').appendChild(plushie);
      
      setTimeout(() => {
        if (plushie.parentNode) {
          plushie.remove();
        }
      }, 6000);
    }

    // Fun√ß√£o para criar explos√µes de raiva
    function createAngerBurst() {
      const burst = document.createElement('div');
      burst.className = 'anger-burst';
      burst.style.left = Math.random() * 100 + '%';
      burst.style.top = Math.random() * 100 + '%';
      document.getElementById('plushiesContainer').appendChild(burst);
      
      setTimeout(() => {
        if (burst.parentNode) {
          burst.remove();
        }
      }, 2000);
    }

    // Fun√ß√£o para criar cora√ß√£o caindo
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      
      const heartTypes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíû', 'üíü', '‚ô•Ô∏è', 'üíì'];
      heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
      
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      
      document.getElementById('heartsContainer').appendChild(heart);
      
      setTimeout(() => {
        if (heart.parentNode) {
          heart.remove();
        }
      }, 8000);
    }

    // Contador de relacionamento
    const dataInicio = new Date("2024-03-30T00:00:00");
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      document.getElementById("contador").innerText =
        `Estamos juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos üíï`;
    }

    // Inicializa√ß√£o
    createFightingPlushies();
    atualizarContador();
    setInterval(atualizarContador, 1000);
    
    // Criar pel√∫cias caindo brigando
    setInterval(createFallingAngryPlushie, 800);
    
    // Criar explos√µes de raiva
    setInterval(createAngerBurst, 1500);
    
    // Criar cora√ß√µes caindo (menos frequentes)
    setInterval(createFallingHeart, 600);
  </script>
</body>
</html>
