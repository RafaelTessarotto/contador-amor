<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafael & Gabriela üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6e6, #ffccf2);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d6336c;
      flex-direction: column;
      text-align: center;
    }

    /* Estilo da foto do casal */
    img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      object-position: top;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 4px solid white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    /* Estilo da caixa do contador */
    #contador {
      font-size: 2em;
      background: white;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      max-width: 90%;
    }

    /* Anima√ß√£o do cora√ß√£o */
    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Foto do casal -->
  <img src="foto.jpg" alt="Rafael e Gabriela">

  <!-- Cora√ß√£o animado -->
  <div class="heart">‚ù§Ô∏è</div>

  <!-- Nome do casal -->
  <h1>Rafael & Gabriela</h1>

  <!-- Onde o contador ser√° exibido -->
  <div id="contador">Carregando...</div>

  <script>
    // Define a data de in√≠cio do relacionamento
    const dataInicio = new Date("2024-03-30T00:00:00");

    // Fun√ß√£o que calcula e atualiza o tempo juntos
    function atualizarContador() {
      const agora = new Date(); // Pega a data e hora atual
      const diff = agora - dataInicio; // Diferen√ßa em milissegundos

      // Converte milissegundos em dias, horas, minutos e segundos
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      // Exibe o resultado no elemento com id "contador"
      document.getElementById("contador").innerText =
        `Estamos juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos üíï`;
    }

    // Chama a fun√ß√£o imediatamente e depois a cada 1 segundo
    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
