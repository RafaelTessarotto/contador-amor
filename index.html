<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafael & Gabriela üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6e6, #ffccf2, #ffd6e8, #ffe0f0);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      color: #d6336c;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    /* Container para cora√ß√µes caindo */
    .hearts-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      pointer-events: none;
      overflow: hidden;
    }

    /* Cora√ß√µes caindo */
    .falling-heart {
      position: absolute;
      font-size: 20px;
      color: #ff69b4;
      animation: fall-and-sway linear infinite;
      z-index: -5;
      opacity: 0.8;
    }

    .falling-heart.small {
      font-size: 15px;
      opacity: 0.6;
    }

    .falling-heart.medium {
      font-size: 25px;
      opacity: 0.7;
    }

    .falling-heart.large {
      font-size: 35px;
      opacity: 0.9;
    }

    .falling-heart.pink {
      color: #ff69b4;
    }

    .falling-heart.red {
      color: #ff1493;
    }

    .falling-heart.purple {
      color: #da70d6;
    }

    .falling-heart.rose {
      color: #ff91a4;
    }

    @keyframes fall-and-sway {
      0% {
        transform: translateY(-100px) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      25% {
        transform: translateY(25vh) translateX(10px) rotate(5deg);
      }
      50% {
        transform: translateY(50vh) translateX(-10px) rotate(-5deg);
      }
      75% {
        transform: translateY(75vh) translateX(15px) rotate(10deg);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) translateX(-5px) rotate(-10deg);
        opacity: 0;
      }
    }

    /* Cora√ß√µes flutuantes de fundo */
    .floating-heart {
      position: absolute;
      font-size: 40px;
      animation: float-around 8s ease-in-out infinite;
      z-index: -8;
      opacity: 0.3;
    }

    @keyframes float-around {
      0%, 100% {
        transform: translateY(0px) translateX(0px) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) translateX(10px) rotate(5deg);
      }
      50% {
        transform: translateY(-10px) translateX(-15px) rotate(-5deg);
      }
      75% {
        transform: translateY(-30px) translateX(5px) rotate(10deg);
      }
    }

    /* Part√≠culas de brilho */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff69b4;
      border-radius: 50%;
      animation: sparkle-twinkle 2s ease-in-out infinite;
      z-index: -6;
    }

    @keyframes sparkle-twinkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Ondas de amor */
    .love-wave {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255, 105, 180, 0.3);
      border-radius: 50%;
      animation: love-pulse 4s ease-out infinite;
      z-index: -7;
    }

    @keyframes love-pulse {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Imagem com brilho animado e borda fina */
    .foto-brilhante {
      width: 60vw;
      height: 60vw;
      max-width: 300px;
      max-height: 300px;
      object-fit: cover;
      object-position: top;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
      border: 4px solid white;
      position: relative;
      z-index: 1;
    }

    /* Efeito de brilho animado s√≥ na borda */
    .foto-brilhante::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      width: calc(100% + 16px);
      height: calc(100% + 16px);
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #ff69b4,
        #ffc0cb,
        #ff1493,
        #da70d6,
        #ff69b4
      );
      z-index: -1;
      animation: girar 4s linear infinite;
      mask: radial-gradient(circle, transparent 50%, black 52%);
      -webkit-mask: radial-gradient(circle, transparent 50%, black 52%);
    }

    @keyframes girar {
      to {
        transform: rotate(360deg);
      }
    }



    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      position: relative;
      z-index: 2;
    }

    #contador {
      font-size: 1.8em;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      max-width: 90%;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(5px);
    }

    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Container para cora√ß√µes caindo -->
  <div class="hearts-background" id="heartsContainer"></div>

  <!-- Foto do casal -->
  <img src="foto.jpg" alt="Rafael e Gabriela" class="foto-brilhante">
  
  <!-- Cora√ß√£o animado -->
  <div class="heart">‚ù§Ô∏è</div>
  
  <!-- Nome do casal -->
  <h1>Rafael & Gabriela</h1>
  
  <!-- Contador -->
  <div id="contador">Carregando...</div>

  <script>
    // Fun√ß√£o para criar cora√ß√£o caindo
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      
      // Tipos de cora√ß√£o aleat√≥rios
      const heartTypes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíû', 'üíü', '‚ô•Ô∏è', 'üíì'];
      const sizes = ['small', 'medium', 'large'];
      const colors = ['pink', 'red', 'purple', 'rose'];
      
      heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
      heart.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
      heart.classList.add(colors[Math.floor(Math.random() * colors.length)]);
      
      // Posi√ß√£o inicial aleat√≥ria
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      
      document.getElementById('heartsContainer').appendChild(heart);
      
      // Remove o cora√ß√£o ap√≥s a anima√ß√£o
      setTimeout(() => {
        if (heart.parentNode) {
          heart.remove();
        }
      }, 8000);
    }

    // Fun√ß√£o para criar cora√ß√µes flutuantes de fundo
    function createFloatingHearts() {
      const container = document.getElementById('heartsContainer');
      const floatingHeartTypes = ['üíï', 'üíñ', 'üíó', 'üíò'];
      
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = floatingHeartTypes[Math.floor(Math.random() * floatingHeartTypes.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 8 + 's';
        heart.style.color = `hsl(${Math.random() * 60 + 300}, 70%, 65%)`;
        container.appendChild(heart);
      }
    }

    // Fun√ß√£o para criar part√≠culas de brilho
    function createSparkles() {
      const container = document.getElementById('heartsContainer');
      
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
        container.appendChild(sparkle);
      }
    }

    // Fun√ß√£o para criar ondas de amor
    function createLoveWave() {
      const wave = document.createElement('div');
      wave.className = 'love-wave';
      wave.style.left = Math.random() * 100 + '%';
      wave.style.top = Math.random() * 100 + '%';
      document.getElementById('heartsContainer').appendChild(wave);
      
      setTimeout(() => {
        if (wave.parentNode) {
          wave.remove();
        }
      }, 4000);
    }

    // Contador de relacionamento
    const dataInicio = new Date("2024-03-30T00:00:00");
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      document.getElementById("contador").innerText =
        `Estamos juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos üíï`;
    }

    // Inicializa√ß√£o
    createFloatingHearts();
    createSparkles();
    atualizarContador();
    setInterval(atualizarContador, 1000);
    
    // Criar cora√ß√µes caindo constantemente
    setInterval(createFallingHeart, 300);
    
    // Criar ondas de amor periodicamente
    setInterval(createLoveWave, 2000);
  </script>
</body>
</html>
