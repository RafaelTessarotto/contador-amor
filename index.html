<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafael & Gabriela üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0a0a2e 0%, #16213e 30%, #000000 100%);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      color: #ff69b4;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    /* Plano de fundo animado estilo Helldivers */
    .stars-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    .star.small {
      width: 1px;
      height: 1px;
    }

    .star.medium {
      width: 2px;
      height: 2px;
    }

    .star.large {
      width: 3px;
      height: 3px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Meteoros passando */
    .meteor {
      position: absolute;
      width: 2px;
      height: 2px;
      background: linear-gradient(45deg, #00ffff, #ffffff);
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff, 2px 2px 20px #00ffff;
      animation: meteor-fall 3s linear infinite;
    }

    @keyframes meteor-fall {
      0% {
        transform: translateX(-100px) translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px));
        opacity: 0;
      }
    }

    /* Nebulosa de fundo */
    .nebula {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.1) 0%, transparent 70%);
      animation: nebula-drift 20s ease-in-out infinite alternate;
      z-index: -9;
    }

    @keyframes nebula-drift {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(180deg) scale(1.2); }
    }

    /* Part√≠culas flutuantes */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    /* Imagem com brilho animado e borda fina */
    .foto-brilhante {
      width: 60vw;
      height: 60vw;
      max-width: 300px;
      max-height: 300px;
      object-fit: cover;
      object-position: top;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5), 0 0 60px rgba(0, 255, 255, 0.3);
      border: 4px solid rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 1;
    }

    /* Efeito de brilho animado mais intenso */
    .foto-brilhante::before {
      content: "";
      position: absolute;
      top: -8%;
      left: -8%;
      width: 116%;
      height: 116%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #ff69b4,
        #00ffff,
        #ff69b4,
        #00ffff,
        #ff69b4
      );
      z-index: -1;
      animation: girar 3s linear infinite;
      filter: blur(8px);
    }

    @keyframes girar {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      position: relative;
      z-index: 2;
    }

    #contador {
      font-size: 1.8em;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 105, 180, 0.3);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4), inset 0 0 20px rgba(0, 255, 255, 0.1);
      max-width: 90%;
      position: relative;
      z-index: 2;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }


  </style>
</head>
<body>
  <!-- Plano de fundo animado estilo Helldivers -->
  <div class="stars-background" id="starsContainer"></div>
  <div class="nebula"></div>

  <!-- Foto do casal -->
  <img src="foto.jpg" alt="Rafael e Gabriela" class="foto-brilhante">
  
  <!-- Cora√ß√£o animado -->
  <div class="heart">‚ù§Ô∏è</div>
  
  <!-- Nome do casal -->
  <h1>Rafael & Gabriela</h1>
  
  <!-- Contador -->
  <div id="contador">Carregando...</div>

  <script>
    // Fun√ß√£o para criar estrelas
    function createStars() {
      const container = document.getElementById('starsContainer');
      const starCount = 200;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = `star ${Math.random() > 0.8 ? 'large' : Math.random() > 0.5 ? 'medium' : 'small'}`;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(star);
      }
    }

    // Fun√ß√£o para criar meteoros
    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.className = 'meteor';
      meteor.style.left = Math.random() * -200 + 'px';
      meteor.style.top = Math.random() * -200 + 'px';
      meteor.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(meteor);
      
      // Remove o meteoro ap√≥s a anima√ß√£o
      setTimeout(() => {
        meteor.remove();
      }, 3000);
    }

    // Fun√ß√£o para criar part√≠culas
    function createParticles() {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        document.body.appendChild(particle);
      }
    }

    // Contador de relacionamento
    const dataInicio = new Date("2024-03-30T00:00:00");
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      document.getElementById("contador").innerText =
        `Estamos juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos üíï`;
    }

    // Inicializa√ß√£o
    createStars();
    createParticles();
    atualizarContador();
    setInterval(atualizarContador, 1000);
    
    // Criar meteoros periodicamente
    setInterval(createMeteor, 2000);
  </script>
</body>
</html>
