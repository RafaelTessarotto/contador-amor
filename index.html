<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafael & Gabriela üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6e6, #ffccf2);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d6336c;
      flex-direction: column;
      text-align: center;
    }

    img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      object-position: top;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 4px solid white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #contador {
      font-size: 2.5em;
      background: white;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Foto do casal -->
  <img src="foto.jpg" alt="Rafael e Gabriela">

  <div class="heart">‚ù§Ô∏è</div>
  <h1>Rafael & Gabriela</h1>
  <div id="contador">Carregando...</div>

  <script>
    const dataInicio = new Date("2024-03-30");
    const hoje = new Date();
    const diff = hoje - dataInicio;
    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("contador").innerText = `Estamos juntos h√° ${dias} dias üíï`;
  </script>

</body>
</html>
