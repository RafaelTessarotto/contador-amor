<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafael & Gabriela üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6e6, #ffccf2);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d6336c;
      flex-direction: column;
      text-align: center;
    }

    /* Estilo da foto com brilho animado */
    .foto-brilhante {
      width: 260px;
      height: 260px;
      object-fit: cover;
      object-position: top;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 10px solid white; /* Moldura aumentada */
      position: relative;
      z-index: 1;
    }

    /* Anel de brilho animado */
    .foto-brilhante::before {
      content: "";
      position: absolute;
      top: -12px;
      left: -12px;
      width: 284px;
      height: 284px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #ff69b4,
        #ffc0cb,
        #ff69b4,
        #ffc0cb,
        #ff69b4
      );
      z-index: -1;
      animation: girar 4s linear infinite;
      filter: blur(6px);
    }

    /* Anima√ß√£o girando */
    @keyframes girar {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #contador {
      font-size: 2em;
      background: white;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      max-width: 90%;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Foto com brilho -->
  <img src="foto.jpg" alt="Rafael e Gabriela" class="foto-brilhante">

  <!-- Cora√ß√£o animado -->
  <div class="heart">‚ù§Ô∏è</div>

  <!-- Nome do casal -->
  <h1>Rafael & Gabriela</h1>

  <!-- Contador de tempo juntos -->
  <div id="contador">Carregando...</div>

  <script>
    // Data de in√≠cio do relacionamento
    const dataInicio = new Date("2024-03-30T00:00:00");

    // Atualiza o contador com dias, horas, minutos e segundos
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerText =
        `Estamos juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos üíï`;
    }

    // Atualiza o contador a cada segundo
    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
