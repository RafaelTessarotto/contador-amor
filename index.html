<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafael & Gabriela üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #4a0e0e 0%, #1a0a0a 50%, #000000 100%);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      color: #ff69b4;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    /* Plano de fundo de guerra */
    .war-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      overflow: hidden;
    }

    /* Estrelas distantes */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }

    .star.small {
      width: 1px;
      height: 1px;
    }

    .star.medium {
      width: 2px;
      height: 2px;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 0.8; }
    }

    /* Explos√µes */
    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ff4444 0%, #ff8800 30%, #ffaa00 60%, transparent 100%);
      border-radius: 50%;
      animation: explode 2s ease-out;
      z-index: -8;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.8;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Naves alien√≠genas */
    .alien-ship {
      position: absolute;
      width: 40px;
      height: 20px;
      background: linear-gradient(45deg, #660066, #cc00cc);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 15px #cc00cc, inset 0 0 10px #ff00ff;
      animation: fly-alien 8s linear infinite;
      z-index: -7;
    }

    .alien-ship::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #cc00cc, transparent);
      transform: translate(-50%, -50%);
      animation: alien-beam 1s infinite;
    }

    @keyframes fly-alien {
      0% {
        transform: translateX(-100px) translateY(0px);
      }
      25% {
        transform: translateX(25vw) translateY(-50px);
      }
      50% {
        transform: translateX(50vw) translateY(20px);
      }
      75% {
        transform: translateX(75vw) translateY(-30px);
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(10px);
      }
    }

    @keyframes alien-beam {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Helldiver Ships */
    .helldivers-ship {
      position: absolute;
      width: 50px;
      height: 25px;
      background: linear-gradient(45deg, #333333, #666666);
      border-radius: 10px 50% 50% 10px;
      box-shadow: 0 0 10px #0088ff, inset 0 0 5px #00aaff;
      animation: fly-helldivers 6s linear infinite;
      z-index: -6;
    }

    .helldivers-ship::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 100%;
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, #0088ff, transparent);
      transform: translateY(-50%);
      animation: engine-fire 0.5s infinite;
    }

    @keyframes fly-helldivers {
      0% {
        transform: translateX(calc(100vw + 100px)) translateY(0px);
      }
      25% {
        transform: translateX(75vw) translateY(30px);
      }
      50% {
        transform: translateX(50vw) translateY(-20px);
      }
      75% {
        transform: translateX(25vw) translateY(40px);
      }
      100% {
        transform: translateX(-100px) translateY(-10px);
      }
    }

    @keyframes engine-fire {
      0%, 100% { opacity: 0.7; width: 20px; }
      50% { opacity: 1; width: 35px; }
    }

    /* Lasers */
    .laser {
      position: absolute;
      width: 3px;
      height: 100px;
      background: linear-gradient(0deg, #ff0000, #ffff00);
      animation: laser-shot 1.5s linear;
      z-index: -5;
      box-shadow: 0 0 10px #ff0000;
    }

    @keyframes laser-shot {
      0% {
        opacity: 1;
        transform: translateY(-50px);
      }
      100% {
        opacity: 0;
        transform: translateY(calc(100vh + 50px));
      }
    }

    /* Part√≠culas de guerra */
    .war-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff6600;
      animation: debris 4s linear infinite;
      z-index: -9;
    }

    @keyframes debris {
      0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-100px) translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Flashes de guerra */
    .war-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
      z-index: -4;
      animation: flash 0.1s;
    }

    @keyframes flash {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Fuma√ßa de batalha */
    .smoke {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(100, 100, 100, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: smoke-drift 6s ease-out infinite;
      z-index: -9;
    }

    @keyframes smoke-drift {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-200px) scale(2);
        opacity: 0;
      }
    }

    /* Estilos originais adaptados */
    .foto-brilhante {
      width: 60vw;
      height: 60vw;
      max-width: 300px;
      max-height: 300px;
      object-fit: cover;
      object-position: top;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.8), 0 0 60px rgba(255, 0, 0, 0.4);
      border: 4px solid rgba(255, 255, 255, 0.9);
      position: relative;
      z-index: 1;
    }

    .foto-brilhante::before {
      content: "";
      position: absolute;
      top: -8%;
      left: -8%;
      width: 116%;
      height: 116%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #ff69b4,
        #ff0000,
        #ff69b4,
        #ff0000,
        #ff69b4
      );
      z-index: -1;
      animation: girar 2s linear infinite;
      filter: blur(8px);
    }

    @keyframes girar {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 0, 0, 0.6);
      position: relative;
      z-index: 2;
    }

    #contador {
      font-size: 1.8em;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 105, 180, 0.5);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.6), inset 0 0 20px rgba(255, 0, 0, 0.2);
      max-width: 90%;
      position: relative;
      z-index: 2;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 0, 0, 0.6);
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Plano de fundo de guerra -->
  <div class="war-background" id="warContainer"></div>

  <!-- Foto do casal -->
  <img src="foto.jpg" alt="Rafael e Gabriela" class="foto-brilhante">
  
  <!-- Cora√ß√£o animado -->
  <div class="heart">‚ù§Ô∏è</div>
  
  <!-- Nome do casal -->
  <h1>Rafael & Gabriela</h1>
  
  <!-- Contador -->
  <div id="contador">Carregando...</div>

  <script>
    // Fun√ß√£o para criar estrelas
    function createStars() {
      const container = document.getElementById('warContainer');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = `star ${Math.random() > 0.7 ? 'medium' : 'small'}`;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
    }

    // Fun√ß√£o para criar explos√µes
    function createExplosion() {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = Math.random() * 100 + '%';
      explosion.style.top = Math.random() * 100 + '%';
      explosion.style.animationDelay = Math.random() * 0.5 + 's';
      document.body.appendChild(explosion);
      
      // Flash de guerra
      const flash = document.createElement('div');
      flash.className = 'war-flash';
      document.body.appendChild(flash);
      
      setTimeout(() => {
        explosion.remove();
        flash.remove();
      }, 2000);
    }

    // Fun√ß√£o para criar naves alien√≠genas
    function createAlienShip() {
      const ship = document.createElement('div');
      ship.className = 'alien-ship';
      ship.style.top = Math.random() * 80 + '%';
      ship.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(ship);
      
      setTimeout(() => {
        ship.remove();
      }, 8000);
    }

    // Fun√ß√£o para criar naves Helldivers
    function createHelldiversShip() {
      const ship = document.createElement('div');
      ship.className = 'helldivers-ship';
      ship.style.top = Math.random() * 80 + '%';
      ship.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(ship);
      
      setTimeout(() => {
        ship.remove();
      }, 6000);
    }

    // Fun√ß√£o para criar lasers
    function createLaser() {
      const laser = document.createElement('div');
      laser.className = 'laser';
      laser.style.left = Math.random() * 100 + '%';
      laser.style.top = '-50px';
      document.body.appendChild(laser);
      
      setTimeout(() => {
        laser.remove();
      }, 1500);
    }

    // Fun√ß√£o para criar part√≠culas de guerra
    function createWarParticles() {
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'war-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 4 + 's';
        document.body.appendChild(particle);
      }
    }

    // Fun√ß√£o para criar fuma√ßa
    function createSmoke() {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      smoke.style.left = Math.random() * 100 + '%';
      smoke.style.bottom = '0px';
      document.body.appendChild(smoke);
      
      setTimeout(() => {
        smoke.remove();
      }, 6000);
    }

    // Contador de relacionamento
    const dataInicio = new Date("2024-03-30T00:00:00");
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      document.getElementById("contador").innerText =
        `Estamos juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos üíï`;
    }

    // Inicializa√ß√£o
    createStars();
    createWarParticles();
    atualizarContador();
    setInterval(atualizarContador, 1000);
    
    // Eventos de guerra peri√≥dicos
    setInterval(createExplosion, 1500);
    setInterval(createAlienShip, 4000);
    setInterval(createHelldiversShip, 3500);
    setInterval(createLaser, 800);
    setInterval(createSmoke, 2000);
  </script>
</body>
</html>
